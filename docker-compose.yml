# This file defines and configures all the services needed for the project.
services:
  # Zookeeper is a dependency for Kafka. It manages the cluster's state.
  zookeeper:
    image: bitnamilegacy/zookeeper:3.9.2
    container_name: zookeeper
    environment:
      - ALLOW_ANONYMOUS_LOGIN=yes
    ports:
      - "2181:2181"

  # Kafka is the real-time data streaming message broker.
  kafka:
    image: bitnamilegacy/kafka:3.6.1
    container_name: kafka
    ports:
      - "9092:9092" # Port for connecting from your local machine (e.g., Python scripts)
    environment:
      # --- CORRECTED NETWORKING ---
      # This configuration ensures Kafka is accessible from both inside and outside Docker.
      - KAFKA_CFG_ZOOKEEPER_CONNECT=zookeeper:2181
      - KAFKA_CFG_ADVERTISED_LISTENERS=PLAINTEXT://127.0.0.1:9092
      - ALLOW_PLAINTEXT_LISTENER=yes
    depends_on:
      - zookeeper

  # InfluxDB is the time-series database where we store our final predictions.
  influxdb:
    image: influxdb:2.7
    container_name: influxdb
    ports:
      - "8086:8086" # Port for the InfluxDB UI and API
    environment:
      - DOCKER_INFLUXDB_INIT_MODE=setup
      - DOCKER_INFLUXDB_INIT_USERNAME=admin
      - DOCKER_INFLUXDB_INIT_PASSWORD=password
      - DOCKER_INFLUXDB_INIT_ORG=myorg
      - DOCKER_INFLUXDB_INIT_BUCKET=geo_db
      # --- CORRECTED TOKEN ---
      # This token is now consistent across all files.
      - DOCKER_INFLUXDB_INIT_ADMIN_TOKEN=RELIABLE_ADMIN_TOKEN_123
    volumes:
      - influxdb-data:/var/lib/influxdb2

  # The Python Flask API for viewing the predictions.
  api:
    build: . # This tells Docker to build the image from the Dockerfile in this directory.
    container_name: geo-api
    ports:
      - "5000:5000"
    depends_on:
      - influxdb

# This defines the persistent storage for our InfluxDB data.
# When you run `docker-compose down -v`, this volume gets deleted.
volumes:
  influxdb-data: